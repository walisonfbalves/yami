<div
  class="flex h-screen overflow-hidden bg-background text-text-primary antialiased font-display"
>
  <!-- Sidebar -->
  <aside
    class="w-64 flex-shrink-0 border-r border-surface-border bg-surface flex flex-col hidden lg:flex"
  >
    <div class="p-6 flex items-center gap-3">
      <div
        class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center overflow-hidden"
      >
        <img
          *ngIf="storeLogo()"
          [src]="storeLogo()"
          class="w-full h-full object-cover"
          [alt]="storeName()"
        />
        <span
          *ngIf="!storeLogo()"
          class="material-symbols-outlined font-bold text-background"
          >store</span
        >
      </div>
      <div class="flex flex-col">
        <h1
          class="text-2xl font-heading text-white tracking-tighter uppercase font-bold"
        >
          {{ storeName() }}
        </h1>
        <div class="flex items-center gap-1.5 mt-1">
          <span
            class="w-2 h-2 rounded-full"
            [ngClass]="
              storeProfileService.currentStore()?.is_open
                ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]'
                : 'bg-red-500'
            "
          ></span>
          <span
            class="text-[10px] font-bold uppercase tracking-widest text-stone-400"
          >
            {{
              storeProfileService.currentStore()?.is_open ? "Online" : "Fechado"
            }}
          </span>
        </div>
      </div>
    </div>
    <nav class="flex-1 px-4 space-y-2 mt-4">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="bg-primary/10 text-primary border-primary/20"
        class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 border border-transparent transition-colors"
      >
        <span class="material-symbols-outlined">dashboard</span>
        <span class="font-medium">Painel</span>
      </a>
      <a
        routerLink="/admin/orders"
        routerLinkActive="bg-primary/10 text-primary border-primary/20"
        class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 border border-transparent transition-colors"
      >
        <span class="material-symbols-outlined">shopping_cart</span>
        <span class="font-medium">Pedidos em tempo real</span>
      </a>
      <a
        routerLink="/admin/analytics"
        routerLinkActive="bg-primary/10 text-primary border-primary/20"
        class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 border border-transparent transition-colors"
      >
        <span class="material-symbols-outlined">analytics</span>
        <span class="font-medium">Relatórios</span>
      </a>

      <a
        routerLink="/admin/menu"
        routerLinkActive="bg-primary/10 text-primary border-primary/20"
        class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 border border-transparent transition-colors"
      >
        <span class="material-symbols-outlined">restaurant_menu</span>
        <span class="font-medium">Cardápio</span>
      </a>
      <a
        routerLink="/admin/settings"
        routerLinkActive="bg-primary/10 text-primary border-primary/20"
        class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 border border-transparent transition-colors"
      >
        <span class="material-symbols-outlined">settings</span>
        <span class="font-medium">Configurações</span>
      </a>
    </nav>
    <div class="p-4 border-t border-surface-border">
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-400 hover:bg-red-500/10 hover:text-red-500 border border-transparent transition-colors"
      >
        <span class="material-symbols-outlined">logout</span>
        <span class="font-medium">Sair da Conta</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Wrapper -->
  <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
    <!-- Top Nav -->

    <!-- Router Outlet for Child Routes (Dashboard, etc) -->
    <div class="flex-1 overflow-y-auto bg-background">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
