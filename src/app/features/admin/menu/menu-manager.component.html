<div class="h-full flex flex-col font-display bg-background-light dark:bg-background-dark">
    <!-- Top Navigation Bar -->
    <header class="h-20 border-b border-stone-200 dark:border-border-dark flex items-center justify-between px-8 bg-white/50 dark:bg-surface-dark/50 backdrop-blur-md z-10">
        <div class="flex items-center gap-6 flex-1">
            <div class="relative w-full max-w-md">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-stone-400">search</span>
                <input class="w-full bg-stone-100 dark:bg-card-dark border-none rounded-xl pl-10 pr-4 py-2 text-sm focus:ring-2 focus:ring-primary outline-none text-stone-900 dark:text-white placeholder-stone-500" placeholder="Buscar itens do menu..." type="text"/>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button class="flex items-center gap-2 px-4 py-2 bg-transparent border border-primary text-primary font-bold rounded-xl hover:bg-primary/5 transition-all text-sm">
                <span class="material-symbols-outlined text-lg">category</span>
                Gerenciar Categorias
            </button>
            <button (click)="openForm()" class="flex items-center gap-2 px-5 py-2 bg-primary text-background-dark font-bold rounded-xl hover:shadow-[0_0_15px_rgba(245,159,10,0.4)] transition-all text-sm">
                <span class="material-symbols-outlined text-lg">add_circle</span>
                Novo Item
            </button>
        </div>
    </header>

    <!-- Scrollable Content Area -->
    <div class="flex-1 overflow-y-auto custom-scrollbar p-8">
        <!-- Page Title & Tabs -->
        <div class="mb-8">
            <h2 class="text-3xl font-heading font-bold mb-6 text-stone-900 dark:text-white">Menu & Catálogo</h2>
            <div class="flex gap-2 p-1 bg-stone-100 dark:bg-surface-dark w-fit rounded-xl border border-stone-200 dark:border-border-dark">
                <button *ngFor="let category of categories" 
                        (click)="setCategory(category)"
                        [class.bg-primary]="selectedCategory === category"
                        [class.text-background-dark]="selectedCategory === category"
                        [class.text-stone-500]="selectedCategory !== category"
                        [class.dark:text-stone-400]="selectedCategory !== category"
                        class="px-6 py-2 rounded-lg font-bold text-sm transition-colors hover:text-stone-900 dark:hover:text-white">
                    {{ category }}
                </button>
            </div>
        </div>

        <!-- Food Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Product Cards -->
            <div *ngFor="let product of filteredProducts" class="group bg-white dark:bg-card-dark rounded-xl border border-stone-200 dark:border-border-dark overflow-hidden hover:border-primary/50 transition-all duration-300" [class.opacity-80]="!product.available">
                <div class="relative aspect-[4/3] overflow-hidden" [class.grayscale]="!product.available">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent z-10"></div>
                    
                    <div *ngIf="!product.available" class="absolute inset-0 bg-black/40 z-10 flex items-center justify-center">
                        <span class="bg-white/10 backdrop-blur-md text-white text-[10px] font-black px-3 py-1.5 rounded-full border border-white/20">ESGOTADO</span>
                    </div>

                    <img [src]="product.image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" [alt]="product.name"/>
                    
                    <div *ngIf="product.popular" class="absolute bottom-3 left-4 z-20">
                        <span class="bg-primary text-background-dark text-xs font-black px-2 py-1 rounded">POPULAR</span>
                    </div>
                </div>
                
                <div class="p-5">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-lg text-stone-900 dark:text-white group-hover:text-primary transition-colors">{{ product.name }}</h3>
                        <span class="text-primary font-bold">{{ product.price | currency }}</span>
                    </div>
                    <p class="text-xs text-stone-500 dark:text-stone-400 mb-6 line-clamp-2 min-h-[2.5em]">{{ product.description }}</p>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-stone-100 dark:border-border-dark">
                        <div class="flex items-center gap-2">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" [checked]="product.available" (change)="toggleAvailability(product)" class="sr-only peer"/>
                                <div class="w-11 h-6 bg-stone-200 dark:bg-background-dark peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-primary after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                            </label>
                            <span class="text-[10px] font-bold uppercase tracking-wider text-stone-500 dark:text-stone-400">{{ product.available ? 'Disponível' : 'Indisponível' }}</span>
                        </div>
                        <div class="flex gap-1">
                             <button (click)="openForm(product)" class="p-2 hover:bg-stone-100 dark:hover:bg-background-dark rounded-lg text-stone-400 hover:text-white transition-colors">
                                <span class="material-symbols-outlined text-lg">edit_note</span>
                            </button>
                             <button (click)="deleteProduct(product.id)" class="p-2 hover:bg-red-500/10 rounded-lg text-stone-400 hover:text-red-500 transition-colors">
                                <span class="material-symbols-outlined text-lg">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add New Item Empty Slot -->
            <button (click)="openForm()" class="flex flex-col items-center justify-center border-2 border-dashed border-stone-200 dark:border-border-dark rounded-xl bg-stone-50/50 dark:bg-card-dark/50 hover:bg-primary/5 hover:border-primary/50 transition-all group py-12 min-h-[380px]">
                <div class="w-12 h-12 rounded-full bg-stone-100 dark:bg-background-dark flex items-center justify-center mb-4 group-hover:bg-primary/20 transition-colors">
                    <span class="material-symbols-outlined text-stone-400 group-hover:text-primary">add</span>
                </div>
                <span class="text-sm font-bold text-stone-500 group-hover:text-primary">Adicionar Novo Item</span>
            </button>
        </div>

        <!-- Pagination -->
        <div class="mt-12 flex items-center justify-between border-t border-stone-200 dark:border-border-dark pt-6 pb-12 text-stone-500 dark:text-stone-400">
            <p class="text-sm">Mostrando <span class="font-bold text-stone-900 dark:text-white">{{products.length}}</span> produtos</p>
            <div class="flex items-center gap-2">
                <button class="p-2 border border-stone-200 dark:border-border-dark rounded-lg hover:bg-stone-100 dark:hover:bg-card-dark transition-colors disabled:opacity-50">
                    <span class="material-symbols-outlined text-lg">chevron_left</span>
                </button>
                <button class="w-10 h-10 flex items-center justify-center bg-primary text-background-dark font-bold rounded-lg shadow-lg shadow-primary/20">1</button>
                <button class="w-10 h-10 flex items-center justify-center hover:bg-stone-100 dark:hover:bg-card-dark font-medium rounded-lg transition-colors">2</button>
                <button class="w-10 h-10 flex items-center justify-center hover:bg-stone-100 dark:hover:bg-card-dark font-medium rounded-lg transition-colors">3</button>
                <button class="p-2 border border-stone-200 dark:border-border-dark rounded-lg hover:bg-stone-100 dark:hover:bg-card-dark transition-colors">
                    <span class="material-symbols-outlined text-lg">chevron_right</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Product Form Modal (Overlay) -->
    <app-product-form *ngIf="showForm" 
                      [product]="editingProduct"
                      (save)="handleSaveProduct($event)"
                      (cancel)="closeForm()">
    </app-product-form>
</div>
