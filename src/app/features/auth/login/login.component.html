<div class="flex h-screen w-full flex-row overflow-hidden font-display bg-background-light dark:bg-stone-950">
    <!-- Left Side: Immersive Image -->
    <div class="hidden lg:flex w-1/2 relative bg-stone-900">
        <!-- Background Image -->
        <div class="absolute inset-0 w-full h-full bg-cover bg-center" 
             style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCopDkpQaarju4nn4juJgycMdcBx9JXAbKy_mJQEL5kiJgCnsQNcXbu83Sy7JTKnBaAGvEw4pHb6m_wvOujoVhtrNcDpSeNI-b-SRSXQx6sxxsxmKvxvBcYZZuGn-Q8I6r0xEY27BozFEuw7MUa9TgQSmg3CVZcO9FIAhYXW6uGlJ9J_1Bt3K434YsyZvI-rN9IZ3Hi818fqvsD3UBYz5KYAE895eMVHnIOhD1PVmQDR4_EepVAgnHKKfV8SAqh-i8i0jNp9uzcSYc');">
        </div>
        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-stone-950/80 via-transparent to-stone-950/30"></div>
        <div class="relative z-10 flex flex-col justify-end p-12 w-full">
            <blockquote class="max-w-lg">
                <p class="font-heading text-4xl text-white font-medium leading-tight mb-4">
                    "O ingrediente secreto é sempre amor. E um pouquinho de sal."
                </p>
                <footer class="text-primary font-display font-medium text-lg">— Filosofia Yami</footer>
            </blockquote>
        </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="flex-1 w-full lg:w-1/2 bg-white dark:bg-[#0f0e0c] flex flex-col items-center justify-center p-6 md:p-12 lg:p-24 overflow-y-auto">
        <div class="w-full max-w-md flex flex-col gap-8">
            <!-- Logo & Header -->
            <div class="text-center space-y-2">
                <div class="inline-flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-primary text-5xl mr-2">restaurant_menu</span>
                    <h1 class="text-primary font-heading text-5xl font-bold tracking-tight uppercase">Yami</h1>
                </div>
                <h2 class="text-3xl font-heading font-medium text-stone-900 dark:text-white">Bem-vindo</h2>
                <p class="text-stone-500 dark:text-stone-400 font-display">Digite seus dados para acessar seus pedidos.</p>
            </div>

            <!-- Toggle Switch (Visual Only) -->
            <div class="grid grid-cols-2 p-1 bg-stone-100 dark:bg-[#1c1917] rounded-lg">
                <button class="py-2.5 text-sm font-semibold rounded-md shadow bg-white dark:bg-stone-800 text-stone-900 dark:text-white transition-all">
                    Entrar
                </button>
                <button class="py-2.5 text-sm font-medium text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 transition-all">
                    Cadastrar
                </button>
            </div>

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
                <!-- Check if getControl helper exists or use get('name') -->
                
                <ui-input
                    label="Endereço de Email"
                    [control]="$any(loginForm.get('email'))"
                    type="email"
                    placeholder="chef@yami.com"
                    icon="mail">
                </ui-input>

                <div class="space-y-2">
                    <div class="flex justify-end">
                         <a class="text-xs font-semibold text-primary hover:text-amber-400 transition-colors cursor-pointer">Esqueceu a senha?</a>
                    </div>
                    <ui-input
                        label="Senha"
                        [control]="$any(loginForm.get('password'))"
                        type="password"
                        placeholder="••••••••"
                        icon="lock">
                    </ui-input>
                </div>

                <!-- Remember Me (Mock Control for now as it wasn't in the form group initially, adding it implicitly or assuming it exists) -->
                <!-- Ideally update TS to include it, but for UI refactor checking: -->
                <div class="flex items-center">
                    <ui-checkbox 
                        label="Lembrar de mim por 30 dias" 
                        id="remember-me">
                    </ui-checkbox>
                </div>

                <!-- Submit Button -->
                 <ui-button 
                    type="submit" 
                    variant="primary" 
                    class="w-full"
                    [loading]="false">
                    ENTRAR
                </ui-button>
            </form>

            <!-- Divider -->
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-stone-200 dark:border-stone-800"></div>
                <span class="flex-shrink-0 mx-4 text-stone-400 text-sm font-medium">Ou continue com</span>
                <div class="flex-grow border-t border-stone-200 dark:border-stone-800"></div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center gap-2 py-3 px-4 bg-white dark:bg-[#1c1917] border border-stone-200 dark:border-stone-700 rounded-lg text-stone-700 dark:text-stone-200 font-medium hover:bg-stone-50 dark:hover:bg-stone-800 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                    </svg>
                    Google
                </button>
                <button class="flex items-center justify-center gap-2 py-3 px-4 bg-white dark:bg-[#1c1917] border border-stone-200 dark:border-stone-700 rounded-lg text-stone-700 dark:text-stone-200 font-medium hover:bg-stone-50 dark:hover:bg-stone-800 transition-colors">
                    <svg class="w-5 h-5 dark:fill-white fill-black" viewbox="0 0 24 24">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.35-1.09-.56-2.09-.48-3.08.35-1.04.86-2.17.73-3.07-.35C6.01 18.6 3.5 14.07 5.14 8.78c1.32-4.24 6.77-3.9 7.63-1.15.54 1.74 2.45 1.68 2.91-.01.99-3.64 5.23-3.64 6.94-1.09 1.14 1.7 1.25 4.79-.1 7.5-.96 1.93-2.92 4.19-5.47 6.25zM12.9 5.35c.78-4.08 5.76-4.3 5.41.97-.04.6-.2 1.17-.47 1.67-.31.57-.75 1.05-1.27 1.41-.53.36-1.12.58-1.74.63-2.92.25-3.23-2.98-1.93-4.68z"></path>
                    </svg>
                    Apple
                </button>
            </div>

            <!-- Footer Text -->
            <p class="text-center text-sm text-stone-500 dark:text-stone-400 mt-4">
                Não tem uma conta? 
                <a class="font-bold text-primary hover:text-amber-400 transition-colors" href="#">Cadastre-se grátis</a>
            </p>
        </div>
    </div>
</div>
