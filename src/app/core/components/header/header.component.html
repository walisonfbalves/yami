<header class="header glass-panel animate-fade-in">
    <div class="header-container flex justify-between items-center h-full">
        <div class="logo">
            <a routerLink="/" class="text-gradient">Yami</a>
        </div>

        <nav class="nav-links">
            <a href="#features">Recursos</a>
            <a href="#benefits">Benefícios</a>
            <a href="#testimonials">Clientes</a>
        </nav>

        <div class="actions flex gap-4 desktop-only">
            <a routerLink="/dashboard" class="btn btn-outline">Login</a>
            <a routerLink="/menu" class="btn btn-primary">Cardápio Demo</a>
        </div>

        <button class="mobile-toggle" (click)="toggleMenu()">
            <span class="hamburger">☰</span>
        </button>
    </div>

    <div class="mobile-menu glass-panel animate-fade-in" *ngIf="isMenuOpen">
        <button class="close-btn" (click)="toggleMenu()">✕</button>
        <nav class="mobile-nav flex-col gap-4 text-center">
            <a href="#features" (click)="toggleMenu()">Recursos</a>
            <a href="#benefits" (click)="toggleMenu()">Benefícios</a>
            <a routerLink="/dashboard" (click)="toggleMenu()">Login</a>
            <a routerLink="/menu" (click)="toggleMenu()" class="btn btn-primary">Cardápio Demo</a>
        </nav>
    </div>
</header>
